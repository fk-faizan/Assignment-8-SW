        <div id="stopWatch" class="stopWatch">
            <div class="head mb-5">
                <h1>STOP WATCH</h1>
            </div>

            <div class="watch">
                <h1 id="min">0</h1>
                <h1 id="sec">0</h1>
                <h1 id="msec">0</h1>
            </div>

            <div class="buttons mt-5">
                <button type="button" id="btnStart" onclick="start();" class="btn btn-primary">Start</button>
                <button type="button" onclick="pause();" class="btn btn-warning">Pause</button>
                <button type="button" onclick="reset();" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>


</body>
